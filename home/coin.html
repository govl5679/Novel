    <script>
        // 출석체크 모달 로직 (상태 초기화 및 토스트 중복 방지)
        $(document).ready(function () {
            const attendanceModal = new bootstrap.Modal(document.getElementById('attendanceModal'));
            const calendarEl = document.getElementById('attendance-calendar');
            const monthYearEl = document.getElementById('current-month-year');
            const checkInBtn = document.getElementById('check-in-btn');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');

            let currentDate = new Date();
            let hasCheckedInThisSession = false;

            // 토스트 메시지 중복 방지 함수
            function showToast(options) {
                $('.jq-toast-wrap').remove();
                $.toast(options);
            }

            function renderCalendar(date) {
                calendarEl.innerHTML = '';
                const year = date.getFullYear();
                const month = date.getMonth();
                const today = new Date();

                monthYearEl.textContent = `${year}년 ${month + 1}월`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay();

                const weekNames = ['일', '월', '화', '수', '목', '금', '토'];
                weekNames.forEach(name => {
                    const weekNameEl = document.createElement('div');
                    weekNameEl.className = 'week-names';
                    weekNameEl.textContent = name;
                    calendarEl.appendChild(weekNameEl);
                });

                for (let i = 0; i < startDay; i++) {
                    const emptyEl = document.createElement('div');
                    calendarEl.appendChild(emptyEl);
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day';
                    dayEl.textContent = i;

                    if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                        dayEl.classList.add('today');
                        dayEl.id = 'today-cell'; // 오늘 날짜 식별용 ID
                    }

                    calendarEl.appendChild(dayEl);
                }
            }

            $('#attendance-check-link').on('click', function (e) {
                e.preventDefault();
                hasCheckedInThisSession = false; // 모달 열 때마다 초기화
                currentDate = new Date();
                renderCalendar(currentDate);
                attendanceModal.show();
            });

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });

            checkInBtn.addEventListener('click', () => {
                if (hasCheckedInThisSession) {
                    showToast({
                        heading: '알림',
                        text: '이미 출석체크 완료되었습니다.',
                        icon: 'info',
                        position: 'top-center'
                    });
                } else {
                    hasCheckedInThisSession = true;
                    const todayCell = document.getElementById('today-cell');
                    if (todayCell) {
                        todayCell.classList.add('checked');
                        todayCell.innerHTML += '<br><i class="bi bi-check-circle"></i>';
                    }
                    showToast({
                        heading: '출석 완료',
                        text: '출석이 완료되었습니다. 5 coin을 지급합니다.',
                        icon: 'success',
                        position: 'top-center'
                    });
                }
            });
        });
