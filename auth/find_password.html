<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 북북노벨</title>
    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Icons 1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- jQuery Toast Plugin v1.3.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
        integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 프로젝트 커스텀 CSS -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/find_password.css" rel="stylesheet">
</head>

<body data-theme="light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home/home.html" data-lang="site_name">북북노벨</a>
            <div class="nav-controls">
                <!-- Language Dropdown -->
                <div class="dropdown lang-dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i>
                        <span class="ms-1 d-none d-sm-inline" data-lang="current_lang">한국어</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-lang-code="ko">한국어</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="ja">日本語</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="en">English</a></li>
                    </ul>
                </div>
                <!-- Theme Toggle -->
                <button class="theme-toggle" type="button" aria-label="테마 변경">
                    <i class="bi bi-sun-fill" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="auth-card">
                        <!-- Initial State -->
                        <div id="initialState">
                            <div class="auth-header">
                                <div class="auth-icon">
                                    <i class="bi bi-key-fill"></i>
                                </div>
                                <h1 class="auth-title" data-lang="find_password_title">비밀번호 찾기</h1>
                                <p class="auth-subtitle" data-lang="find_password_subtitle">가입 시 사용한 아이디를 입력해주세요</p>
                            </div>
                            <form id="findPasswordForm" novalidate>
                                <div class="form-group">
                                    <label for="userId" class="form-label" data-lang="username_label">아이디</label>
                                    <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디"
                                        data-lang-placeholder="username_placeholder" autocomplete="username" required>
                                    <div class="invalid-feedback"></div>
                                    <div class="form-text" data-lang="find_password_description">
                                        계정에 연결된 이메일로 비밀번호 찾기
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="findBtn">
                                    <span class="btn-text" data-lang="find_button">확인</span>
                                    <span class="loading-spinner hidden"></span>
                                </button>
                            </form>
                        </div>
                        <!-- Success State -->
                        <div id="successState" class="hidden">
                            <div class="success-state">
                                <div class="success-icon">
                                    <i class="bi bi-check-circle-fill"></i>
                                </div>
                                <div class="success-message" data-lang="password_sent_title">
                                    임시 비밀번호가 발급되었습니다
                                </div>
                                <div class="success-description" data-lang="password_sent_description">
                                    계정에 등록된 이메일 주소로<br>
                                    임시 비밀번호가 전송되었습니다.<br>
                                    로그인 후 반드시 비밀번호를 변경해주세요.
                                </div>
                                <button type="button" class="btn btn-primary w-100 mb-3" data-lang="go_to_login">
                                    로그인하기
                                </button>
                                <button type="button" class="btn btn-outline-primary w-100" data-lang="try_again">
                                    다시 시도
                                </button>
                            </div>
                        </div>
                        <div class="auth-links">
                            <a href="./../auth/find_userid.html" data-lang="find_username">아이디 찾기</a>
                            <span class="text-muted">|</span>
                            <a href="./../auth/login.html" data-lang="back_to_login">로그인으로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApbYbMwYGGatWnQFUmNbYw8EckDkoTrGHhpdC8bVR9FJKtHGIxPXx/neSYEcPQdANMcrOBkrXow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/id_main.js"></script>
    <script src="js/id_theme.js"></script>
    <script src="js/id_Language.js"></script>
    <script src="js/id_toast.js"></script>
    <script src="js/find_password.js"></script>
</body>

</html>
