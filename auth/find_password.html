<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 북북노벨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1B8E49;
            --primary-hover: #0052a3;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #fd7e14;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --primary-color: #1B8E49;
            --primary-hover: #3380ff;
            --light-gray: #1a1d23;
            --medium-gray: #2d3338;
            --border-color: #3d4349;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* NavBar Styles */
        .navbar {
            background-color: var(--medium-gray) !important;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            box-shadow: var(--shadow-sm);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle, .lang-dropdown .dropdown-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover, .lang-dropdown .dropdown-toggle:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
        }

        .dropdown-menu {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .dropdown-item {
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
        }

        /* Main Content Styles */
        .main-container {
            padding-top: 2rem;
            padding-bottom: 2rem;
            min-height: calc(100vh - 76px);
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .auth-card {
            background: var(--medium-gray);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--light-gray);
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
            background-color: white;
        }

        [data-theme="dark"] .form-control:focus {
            background-color: var(--light-gray);
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .invalid-feedback {
            font-size: 0.875rem;
            color: var(--danger-color);
            margin-top: 0.25rem;
        }

        .form-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Button Styles */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .auth-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            margin: 0 0.5rem;
        }

        .auth-links a:hover {
            color: var(--primary-color);
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }

        .toast {
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            min-width: 380px;
            animation: slideInDown 0.3s ease-out;
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.warning {
            background-color: var(--warning-color);
        }

        .toast.info {
            background-color: var(--primary-color);
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .toast.fade-out {
            animation: fadeOut 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 0.75rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }

            .nav-controls {
                gap: 0.5rem;
            }

            .toast {
                min-width: 280px;
                margin: 0 1rem;
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none !important; }

        /* Success State */
        .success-state {
            text-align: center;
            padding: 2rem 0;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .success-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // 다국어 지원
        const translations = {
            ko: {
                site_name: '북북노벨',
                current_lang: '한국어',
                find_password_title: '비밀번호 찾기',
                find_password_subtitle: '가입 시 사용한 아이디를 입력해주세요',
                username_label: '아이디',
                username_placeholder: '아이디',
                find_password_description: '계정에 연결된 이메일로 비밀번호 찾기',
                find_button: '확인',
                find_username: '아이디 찾기',
                back_to_login: '로그인으로 돌아가기',
                password_sent_title: '임시 비밀번호가 발급되었습니다',
                password_sent_description: '계정에 등록된 이메일 주소로<br>임시 비밀번호가 전송되었습니다.<br>로그인 후 반드시 비밀번호를 변경해주세요.',
                go_to_login: '로그인하기',
                try_again: '다시 시도',
                error_username_required: '아이디를 입력해주세요',
                error_username_not_found: '등록되지 않은 아이디입니다',
                toast_password_sent: '임시 비밀번호가 발급되어 이메일로 전송되었습니다'
            },
            ja: {
                site_name: '북북노벨',
                current_lang: '日本語',
                find_password_title: 'パスワード検索',
                find_password_subtitle: '登録時に使用したユーザーIDを入力してください',
                username_label: 'ユーザーID',
                username_placeholder: 'ユーザーID',
                find_password_description: 'アカウントに連携されたメールでパスワード検索',
                find_button: '確認',
                find_username: 'ID検索',
                back_to_login: 'ログインに戻る',
                password_sent_title: '仮パスワードが発行されました',
                password_sent_description: 'アカウントに登録されたメールアドレスに<br>仮パスワードが送信されました。<br>ログイン後、必ずパスワードを変更してください。',
                go_to_login: 'ログインする',
                try_again: '再試行',
                error_username_required: 'ユーザーIDを入力してください',
                error_username_not_found: '登録されていないユーザーIDです',
                toast_password_sent: '仮パスワードが発行されメールで送信されました'
            },
            en: {
                site_name: '북북노벨',
                current_lang: 'English',
                find_password_title: 'Find Password',
                find_password_subtitle: 'Enter the username you used when signing up',
                username_label: 'Username',
                username_placeholder: 'Username',
                find_password_description: 'Find password using email linked to your account',
                find_button: 'Submit',
                find_username: 'Find Username',
                back_to_login: 'Back to Login',
                password_sent_title: 'Temporary password has been issued',
                password_sent_description: 'A temporary password has been sent to<br>the email address registered to your account.<br>Please change your password after logging in.',
                go_to_login: 'Go to Login',
                try_again: 'Try Again',
                error_username_required: 'Please enter your username',
                error_username_not_found: 'Username not found',
                toast_password_sent: 'Temporary password has been issued and sent via email'
            }
        };

        // 전역 변수
        let currentLang = localStorage.getItem('preferred_language') || 'ko';
        let currentTheme = localStorage.getItem('preferred_theme') || 'light';

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeLanguage();
            initializeForm();
        });

        // 테마 초기화
        function initializeTheme() {
            document.body.setAttribute('data-theme', currentTheme);
            updateThemeIcon();

            document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('preferred_theme', currentTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            icon.className = currentTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // 다국어 초기화
        function initializeLanguage() {
            updateLanguageText();

            document.querySelectorAll('[data-lang-code]').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const langCode = this.getAttribute('data-lang-code');
                    changeLanguage(langCode);
                });
            });
        }

        function changeLanguage(langCode) {
            currentLang = langCode;
            localStorage.setItem('preferred_language', langCode);
            updateLanguageText();
        }

        function updateLanguageText() {
            const texts = translations[currentLang];

            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (texts[key]) {
                    // HTML이 포함된 텍스트 처리
                    if (texts[key].includes('<br>')) {
                        element.innerHTML = texts[key];
                    } else {
                        element.textContent = texts[key];
                    }
                }
            });

            document.querySelectorAll('[data-lang-placeholder]').forEach(element => {
                const key = element.getAttribute('data-lang-placeholder');
                if (texts[key]) {
                    element.placeholder = texts[key];
                }
            });
        }

        // 폼 초기화
        function initializeForm() {
            const form = document.getElementById('findPasswordForm');
            const userIdInput = document.getElementById('userId');

            // 엔터 키 처리
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.querySelector('button[type="submit"]').click();
                }
            });

            // 폼 제출 처리
            form.addEventListener('submit', handleFindPassword);

            // 실시간 유효성 검사
            userIdInput.addEventListener('input', clearFieldError);
        }

        // 비밀번호 찾기 처리
        function handleFindPassword(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const userId = formData.get('userId').trim();

            // 유효성 검사
            if (!userId) {
                showFieldError('userId', translations[currentLang].error_username_required);
                return;
            }

            // 로딩 상태 표시
            showLoading(true);

            // 비밀번호 찾기 처리 (더미 로직)
            setTimeout(() => {
                // 더미 등록된 사용자들
                const registeredUsers = [
                    'admin',
                    'user',
                    'test',
                    'demo'
                ];

                if (registeredUsers.includes(userId.toLowerCase())) {
                    // 임시 비밀번호 전송 성공
                    showToast(translations[currentLang].toast_password_sent, 'success');

                    setTimeout(() => {
                        showSuccessState();
                    }, 1000);
                } else {
                    // 등록되지 않은 아이디
                    showFieldError('userId', translations[currentLang].error_username_not_found);
                }

                showLoading(false);
            }, 2000);
        }

        function showLoading(show) {
            const findBtn = document.getElementById('findBtn');
            const btnText = findBtn.querySelector('.btn-text');
            const spinner = findBtn.querySelector('.loading-spinner');

            if (show) {
                findBtn.disabled = true;
                btnText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                findBtn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const feedback = field.parentNode.querySelector('.invalid-feedback');

            field.classList.add('is-invalid');
            feedback.textContent = message;
        }

        function clearFieldError() {
            this.classList.remove('is-invalid');
            const feedback = this.parentNode.querySelector('.invalid-feedback');
            if (feedback) {
                feedback.textContent = '';
            }
        }

        function showSuccessState() {
            const initialState = document.getElementById('initialState');
            const successState = document.getElementById('successState');

            initialState.classList.add('hidden');
            successState.classList.remove('hidden');
        }

        function resetForm() {
            const initialState = document.getElementById('initialState');
            const successState = document.getElementById('successState');
            const form = document.getElementById('findPasswordForm');

            // 상태 초기화
            successState.classList.add('hidden');
            initialState.classList.remove('hidden');

            // 폼 초기화
            form.reset();

            // 에러 상태 초기화
            const userIdInput = document.getElementById('userId');
            userIdInput.classList.remove('is-invalid');
            const feedback = userIdInput.parentNode.querySelector('.invalid-feedback');
            if (feedback) {
                feedback.textContent = '';
            }
        }

        // 토스트 메시지
        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <div class="toast-body d-flex align-items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' :
                                    type === 'error' ? 'fa-exclamation-circle' :
                                    type === 'warning' ? 'fa-exclamation-triangle' :
                                    'fa-info-circle'} me-2"></i>
                    ${message}
                </div>
            `;

            container.appendChild(toast);

            // 5초 후 페이드 아웃 애니메이션과 함께 제거
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 300);
            }, 5000);
        }

        // 페이지 네비게이션 (더미 함수)
        function navigateToPage(page) {
            console.log(`Navigate to: ${page}.html`);
            showToast(`${page} 페이지로 이동합니다`, 'info');
        }
    </script>
</body>
