<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #d0f0c0, #f0fff0);
      font-family: 'Pretendard', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white border-4 border-green-400 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-green-700 mb-6">🍀 회원가입 🍀</h2>
    <form class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold text-green-800">이름</label>
        <input type="text" placeholder="이름을 입력하세요" class="w-full border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-green-800">주민번호</label>
        <div class="flex space-x-2">
          <input type="password" maxlength="6" placeholder="앞 6자리" class="w-1/2 border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          <span class="text-green-800 flex items-center">-</span>
          <input type="password" maxlength="7" placeholder="뒤 7자리" class="w-1/2 border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-green-800">아이디</label>
        <div class="flex space-x-2">
          <input type="text" placeholder="아이디를 입력하세요" class="flex-grow border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          <button type="button" class="px-3 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">중복확인</button>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-green-800">닉네임</label>
        <input type="text" placeholder="닉네임을 입력하세요" class="w-full border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-green-800">비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요" class="w-full border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-green-800">비밀번호 확인</label>
        <input type="password" placeholder="비밀번호를 다시 입력하세요" class="w-full border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-green-800">전화번호</label>
        <input type="tel" placeholder="전화번호를 입력하세요" class="w-full border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-green-800">성별</label>
        <select class="w-full border border-green-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
          <option>남성</option>
          <option>여성</option>
          <option>기타</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition font-semibold">가입하기 🌱</button>
    </form>
  </div>
</body>
</html>
