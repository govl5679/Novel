<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 북북노벨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">
</head>

<body data-theme="light">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-lang="site_name">북북노벨</a>

            <div class="nav-controls">
                <div class="dropdown lang-dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-globe"></i>
                        <span class="ms-1 d-none d-sm-inline" data-lang="current_lang">한국어</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-lang-code="ko">한국어</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="ja">日本語</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="en">English</a></li>
                    </ul>
                </div>

                <button class="theme-toggle" type="button" aria-label="테마 변경">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="toast-container"></div>

    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1 class="auth-title" data-lang="login_title">로그인</h1>
                            <p class="auth-subtitle" data-lang="login_subtitle">계정에 로그인하여 서비스를 이용하세요</p>
                        </div>

                        <form id="loginForm" novalidate>
                            <div class="form-group">
                                <label for="userId" class="form-label" data-lang="username_label">아이디</label>
                                <input type="text" class="form-control" id="userId" name="userId"
                                    placeholder="아이디를 입력해주세요" data-lang-placeholder="username_placeholder"
                                    autocomplete="username" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label" data-lang="password_label">비밀번호</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="비밀번호를 입력해주세요" data-lang-placeholder="password_placeholder"
                                        autocomplete="current-password" required>
                                    <button type="button" class="password-toggle" aria-label="비밀번호 보기/숨기기">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe" data-lang="remember_me">
                                    로그인 유지
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <span class="btn-text" data-lang="login_button">로그인</span>
                                <span class="loading-spinner hidden"></span>
                            </button>
                        </form>
<!-- 여기 부분 이슈!!!!!!!!!&&&&&&&&&&&&&&7 -->
                        <div class="auth-links">
                            <a href="./../auth/find_userid.html" onclick="navigateToPage('find_userid')"

                            data-lang="find_username">아이디 찾기</a>
                            <span class="text-muted">|</span>
                            <a href="./../auth/find_password.html" onclick="navigateToPage('find_password')"
                                data-lang="find_password">비밀번호 찾기</a>
                            <span class="text-muted">|</span>
                            <a href="./../auth/termsofuse.html" onclick="navigateToPage('termsofuse')"
                                data-lang="sign_up">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="js/login.js"></script>
</body>

</html>
