<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 북북노벨</title>
    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Icons 1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- jQuery Toast Plugin v1.3.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
        integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 프로젝트 커스텀 CSS -->
    <link href="css/login.css" rel="stylesheet">
</head>

<body data-theme="light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-lang="site_name">북북노벨</a>
            <div class="nav-controls">
                <!-- Language Dropdown -->
                <div class="dropdown lang-dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i>
                        <span class="ms-1 d-none d-sm-inline" data-lang="current_lang">한국어</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-lang-code="ko">한국어</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="ja">日本語</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="en">English</a></li>
                    </ul>
                </div>
                <!-- Theme Toggle -->
                <button class="theme-toggle" type="button" aria-label="테마 변경">
                    <i class="bi bi-sun-fill" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="auth-card">
                        <div class="auth-header text-center mb-4">
                            <div class="auth-icon mb-3">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <h1 class="auth-title" data-lang="login_title">로그인</h1>
                            <p class="auth-subtitle" data-lang="login_subtitle">아이디와 비밀번호를 입력하세요</p>
                        </div>
                        <form id="loginForm" novalidate>
                            <div class="form-group mb-3">
                                <label for="userId" class="form-label" data-lang="user_id_label">아이디</label>
                                <input type="text" class="form-control" id="userId" name="userId"
                                    placeholder="아이디" data-lang-placeholder="user_id_placeholder"
                                    autocomplete="username" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label" data-lang="password_label">비밀번호</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="비밀번호" data-lang-placeholder="password_placeholder"
                                        autocomplete="current-password" required>
                                    <button type="button" class="password-toggle" aria-label="비밀번호 보기/숨기기">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <span class="btn-text" data-lang="login_button">로그인</span>
                                <span class="loading-spinner hidden"></span>
                            </button>
                        </form>
                        <div class="auth-links mt-4 text-center">
                            <a href="./find_userid.html" data-lang="find_username">아이디 찾기</a>
                            <span class="text-muted">|</span>
                            <a href="./find_password.html" data-lang="find_password">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 프로젝트 커스텀 JS -->
    <script src="js/login.js"></script>
</body>

</html>
