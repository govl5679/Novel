<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - Î∂ÅÎ∂ÅÎÖ∏Î≤®</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #1B8E49;
            --primary-hover: #0052a3;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #fd7e14;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --glow-color: rgba(27, 142, 73, 0.4);
            --ink-color: rgba(27, 142, 73, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #1B8E49;
            --primary-hover: #3380ff;
            --light-gray: #1a1d23;
            --medium-gray: #2d3338;
            --border-color: #3d4349;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
            --glow-color: rgba(27, 142, 73, 0.6);
            --ink-color: rgba(27, 142, 73, 0.2);
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-element:nth-child(2) {
            left: 30%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .floating-element:nth-child(3) {
            left: 60%;
            animation-delay: 10s;
            animation-duration: 22s;
        }

        .floating-element:nth-child(4) {
            left: 80%;
            animation-delay: 15s;
            animation-duration: 28s;
        }

        .floating-element:nth-child(5) {
            left: 45%;
            animation-delay: 8s;
            animation-duration: 24s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .ink-drops {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ink-drop {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, var(--ink-color) 0%, transparent 70%);
            border-radius: 50%;
            animation: inkSpread 15s infinite;
            opacity: 0;
        }

        .ink-drop:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .ink-drop:nth-child(2) {
            top: 60%;
            right: 20%;
            animation-delay: 8s;
        }

        .ink-drop:nth-child(3) {
            bottom: 30%;
            left: 70%;
            animation-delay: 16s;
        }

        @keyframes inkSpread {

            0%,
            90% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 0.4;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .parallax-patterns {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .pattern-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, var(--primary-color) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, var(--primary-color) 1px, transparent 1px);
            background-size: 80px 80px, 120px 120px;
            opacity: 0.05;
        }

        .layer-1 {
            animation: patternMove1 40s infinite linear;
        }

        .layer-2 {
            animation: patternMove2 50s infinite linear reverse;
        }

        .layer-3 {
            animation: patternMove3 60s infinite linear;
        }

        @keyframes patternMove1 {
            0% {
                transform: translateX(0) translateY(0);
            }

            100% {
                transform: translateX(-80px) translateY(-80px);
            }
        }

        @keyframes patternMove2 {
            0% {
                transform: translateX(0) translateY(0);
            }

            100% {
                transform: translateX(120px) translateY(-120px);
            }
        }

        @keyframes patternMove3 {
            0% {
                transform: translateX(0) translateY(0);
            }

            100% {
                transform: translateX(-60px) translateY(60px);
            }
        }

        /* Ï∫êÎ¶≠ÌÑ∞ Ïã§Î£®Ïó£ */
        .character-silhouette {
            position: fixed;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .character-path {
            transition: all 0.5s ease;
        }

        /* NavBar Styles */
        .navbar {
            background-color: var(--medium-gray) !important;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
        }

        .literary-brand {
            font-family: 'Noto Serif KR', serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-color) !important;
            text-shadow: 0 0 10px var(--glow-color);
            animation: brandGlow 3s ease-in-out infinite alternate;
        }

        @keyframes brandGlow {
            0% {
                text-shadow: 0 0 10px var(--glow-color);
            }

            100% {
                text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            }
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle,
        .lang-dropdown .dropdown-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover,
        .lang-dropdown .dropdown-toggle:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .dropdown-menu {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
        }

        .dropdown-item {
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
        }

        /* Main Content Styles */
        .main-container {
            padding-top: 2rem;
            padding-bottom: 2rem;
            min-height: calc(100vh - 76px);
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-md), 0 0 30px rgba(27, 142, 73, 0.1);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(27, 142, 73, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(27, 142, 73, 0.05), transparent);
            animation: cardShimmer 8s infinite;
            pointer-events: none;
        }

        @keyframes cardShimmer {

            0%,
            100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        /* ÌôÄÎ°úÍ∑∏Îû® Ìö®Í≥º */
        .auth-card.hologram-mode {
            transform: perspective(1000px) rotateX(5deg) rotateY(2deg);
            box-shadow:
                0 0 50px rgba(27, 142, 73, 0.3),
                inset 0 0 50px rgba(27, 142, 73, 0.1);
        }

        /* ÏãúÎÑ§ÎßàÌã± ÌéòÏù¥ÎìúÏù∏ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .cinematic-entrance {
            animation: cinematicFadeIn 1.5s ease-out;
        }

        @keyframes cinematicFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
                filter: blur(10px);
            }

            50% {
                opacity: 0.5;
                transform: translateY(25px) scale(0.9);
                filter: blur(5px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        [data-theme="dark"] .auth-card {
            background: rgba(45, 51, 56, 0.95);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .typing-container {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .typing-text {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.1rem;
            color: var(--primary-color);
            opacity: 0.8;
            margin: 0;
        }

        .animated-title {
            font-family: 'Noto Serif KR', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--text-primary), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 4s ease-in-out infinite;
        }

        @keyframes titleShine {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .literary-label {
            font-family: 'Noto Serif KR', serif;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.7rem;
            font-size: 0.95rem;
            display: block;
        }

        .literary-input-wrapper {
            position: relative;
        }

        .literary-input {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
            color: var(--text-primary);
            font-family: 'Noto Serif KR', serif;
            width: 100%;
        }

        .literary-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem var(--glow-color),
                0 0 20px var(--glow-color);
            background-color: white;
            transform: translateY(-2px) perspective(1000px) rotateX(1deg);
            outline: none;
        }

        [data-theme="dark"] .literary-input:focus {
            background-color: var(--light-gray);
        }

        .literary-input.is-invalid {
            border-color: var(--danger-color);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .writing-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .literary-input:focus+.writing-effect,
        .input-group .literary-input:focus+.password-toggle+.writing-effect {
            width: 100%;
        }

        .input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            z-index: 10;
            padding: 0.25rem;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .invalid-feedback {
            font-size: 0.875rem;
            color: var(--danger-color);
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .literary-input.is-invalid~.invalid-feedback {
            opacity: 1;
        }

        /* Button Styles */
        .literary-button {
            background: linear-gradient(135deg, var(--primary-color), #2a9d5f);
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            font-family: 'Noto Serif KR', serif;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(27, 142, 73, 0.3);
            color: white;
        }

        .literary-button:hover {
            transform: translateY(-3px) perspective(1000px) rotateX(-5deg);
            box-shadow: 0 8px 25px rgba(27, 142, 73, 0.4);
        }

        .literary-button:active {
            transform: translateY(-1px);
        }

        .literary-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .brush-text {
            display: inline-block;
            opacity: 0;
            animation: brushStroke 0.8s ease-out forwards;
        }

        .brush-text:nth-child(1) {
            animation-delay: 0.1s;
        }

        .brush-text:nth-child(2) {
            animation-delay: 0.2s;
        }

        .brush-text:nth-child(3) {
            animation-delay: 0.3s;
        }

        .brush-text:nth-child(4) {
            animation-delay: 0.4s;
        }

        .brush-text:nth-child(5) {
            animation-delay: 0.5s;
        }

        .brush-text:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes brushStroke {
            0% {
                opacity: 0;
                transform: translateY(10px) rotate(5deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        .book-flip-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .literary-button:hover .book-flip-effect {
            left: 100%;
        }

        /* ÌôÄÎ°úÍ∑∏Îû® Î°úÎî© Ìö®Í≥º */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hologram-loader {
            width: 30px;
            height: 30px;
            position: relative;
        }

        .holo-ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: holoSpin 1.5s linear infinite;
        }

        .holo-ring:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 5px;
            left: 5px;
            animation-delay: 0s;
        }

        .holo-ring:nth-child(2) {
            width: 25px;
            height: 25px;
            top: 2.5px;
            left: 2.5px;
            animation-delay: 0.5s;
        }

        .holo-ring:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 0;
            left: 0;
            animation-delay: 1s;
        }

        @keyframes holoSpin {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }

            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        /* Checkbox Styles */
        .literary-checkbox {
            margin: 1.5rem 0;
        }

        .literary-checkbox .form-check-input {
            border: 2px solid var(--border-color);
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .literary-checkbox .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .literary-checkbox .form-check-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-family: 'Noto Serif KR', serif;
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .auth-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Noto Serif KR', serif;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            position: relative;
        }

        .auth-links a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--glow-color);
            transform: perspective(1000px) rotateX(-2deg);
        }

        .auth-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .auth-links a:hover::after {
            width: 100%;
            left: 0;
        }

        /* ÏÜåÏÑ§ Ìã∞Ï†Ä */
        .novel-teaser {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(27, 142, 73, 0.05), rgba(27, 142, 73, 0.1));
            border-radius: 1rem;
            border: 1px solid rgba(27, 142, 73, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .novel-teaser::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: teaserShine 4s infinite;
        }

        @keyframes teaserShine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .teaser-icon {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .teaser-icon i {
            font-size: 1.5rem;
            color: var(--primary-color);
            animation: bookFloat 3s ease-in-out infinite;
        }

        @keyframes bookFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .teaser-label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 0.5rem;
            font-family: 'Noto Serif KR', serif;
        }

        .teaser-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            text-align: center;
            margin: 0;
            font-style: italic;
            font-family: 'Noto Serif KR', serif;
            line-height: 1.6;
        }

        .teaser-author {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 0.5rem;
            font-family: 'Noto Serif KR', serif;
        }

        .teaser-author::before {
            content: '- ';
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }

        .toast {
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-md);
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.warning {
            background-color: var(--warning-color);
        }

        .toast.info {
            background-color: var(--primary-color);
        }

        /* ÎûúÎç§ ÌÖåÎßà ÏÉâÏÉÅ Î≥ÄÏàò */
        .theme-emerald {
            --primary-color: #10b981;
            --glow-color: rgba(16, 185, 129, 0.4);
        }

        .theme-sapphire {
            --primary-color: #3b82f6;
            --glow-color: rgba(59, 130, 246, 0.4);
        }

        .theme-amethyst {
            --primary-color: #8b5cf6;
            --glow-color: rgba(139, 92, 246, 0.4);
        }

        .theme-ruby {
            --primary-color: #ef4444;
            --glow-color: rgba(239, 68, 68, 0.4);
        }

        .theme-amber {
            --primary-color: #f59e0b;
            --glow-color: rgba(245, 158, 11, 0.4);

        .theme-amber {

        // ÎûúÎç§ ÌÖåÎßà ÏÉâÏÉÅ

        // ÎûúÎç§ ÌÖåÎßà ÏÉâÏÉÅ Ï†ÅÏö©

        // ÌôÄÎ°úÍ∑∏Îû® Ìö®Í≥º Ï¥àÍ∏∞Ìôî

            const silhouette = document.getElementById('characterSilhouette');
            if (!silhouette) return;

                const rotateY = (mouseX - 0.5) * 10;

                silhouette.style.transform = `translateY(-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;

                // ÎßàÏö∞Ïä§ ÏúÑÏπòÏóê Îî∞Îùº Ìà¨Î™ÖÎèÑ Î≥ÄÍ≤Ω
                const opacity = 0.3 + (mouseX + mouseY) * 0.2;

        function updateLanguageText() {
            const texts = translations[currentLang];
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (texts[key]) {

        function updateBrushButtonText(element, text) {
            const spans = Array.from(text).map(char => `<span class="brush-text">${char}</span>`).join('');
            element.innerHTML = spans;

            setTimeout(() => {
                element.querySelectorAll('.brush-text').forEach((span, index) => {
                    span.style.animationDelay = `${index * 0.1 + 0.1}s`;
                });
            }, 100);
        }

        // ÌÉÄÏù¥Ìïë Ïï†ÎãàÎ©îÏù¥ÏÖò
        function startTypingAnimation() {
            const typingText = document.getElementById('typingText');
            if (!typingText) return;

            const messages = translations[currentLang].typing_messages;
            let currentMessageIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;

            function typeMessage() {
                const currentMessage = messages[currentMessageIndex];

                if (!isDeleting) {
                    typingText.textContent = currentMessage.substring(0, currentCharIndex + 1);
                    currentCharIndex++;

                    if (currentCharIndex === currentMessage.length) {
                        setTimeout(() => {
                            isDeleting = true;
                        }, 2000);
                    }
                } else {
                    typingText.textContent = currentMessage.substring(0, currentCharIndex - 1);
                    currentCharIndex--;

                    if (currentCharIndex === 0) {
                        isDeleting = false;
                        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    }
                }

                const typingSpeed = isDeleting ? 50 : 100;
                typingTimer = setTimeout(typeMessage, typingSpeed);
            }

            if (typingTimer) clearTimeout(typingTimer);
            currentCharIndex = 0;
            isDeleting = false;
            typeMessage();
        }

        // Î°úÍ∑∏Ïù∏ Ìèº Ï¥àÍ∏∞Ìôî
        function initializeLoginForm() {
            const form = document.getElementById('loginForm');
            const passwordToggle = document.querySelector('.password-toggle');
            const passwordInput = document.getElementById('password');

            // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌÜ†Í∏Ä Í∏∞Îä•
            passwordToggle.addEventListener('click', function () {

        // Ïû†Í∏à ÏÉÅÌÉú ÌôïÏù∏
        function checkLockoutStatus() {
            if (lockoutTime > Date.now()) {
                startLockoutTimer();
            } else {
                localStorage.removeItem('login_attempts');
                localStorage.removeItem('lockout_time');
                loginAttempts = 0;
                lockoutTime = 0;
            }
        }

        function startLockoutTimer() {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');

            loginBtn.disabled = true;

            function updateTimer() {
                const remaining = Math.ceil((lockoutTime - Date.now()) / 1000);
                if (remaining <= 0) {
                    loginBtn.disabled = false;
                    updateBrushButtonText(btnText, translations[currentLang].login_button);
                    localStorage.removeItem('login_attempts');
                    localStorage.removeItem('lockout_time');
                    loginAttempts = 0;
                    lockoutTime = 0;
                    clearInterval(lockoutTimer);
                } else {
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    btnText.innerHTML = `${translations[currentLang].remaining_time}${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            updateTimer();
            lockoutTimer = setInterval(updateTimer, 1000);
        }

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        function handleLogin(e) {
            e.preventDefault();

            if (lockoutTime > Date.now()) {
                return;
            }

            const formData = new FormData(e.target);
            const userId = formData.get('userId').trim();
            const password = formData.get('password').trim();

            // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            let isValid = true;

            if (!userId) {
                showFieldError('userId', translations[currentLang].error_empty_username);
                isValid = false;
            }

            if (!password) {
                showFieldError('password', translations[currentLang].error_empty_password);
                isValid = false;
            }

            if (!isValid) return;

            // ÏãúÎÑ§ÎßàÌã± Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
            showLoading(true);

            // ÌôÄÎ°úÍ∑∏Îû® Ìö®Í≥ºÏôÄ Ìï®Íªò Î≤ÑÌäº Î°úÎî©
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.add('loading');

            // Ïã§Ï†ú Î°úÍ∑∏Ïù∏ Í≤ÄÏ¶ù (ÎçîÎØ∏ Î°úÏßÅ)
            setTimeout(() => {
                if (userId === 'admin' && password === 'password123') {
                    // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
                    loginAttempts = 0;
                    localStorage.removeItem('login_attempts');
                    localStorage.removeItem('lockout_time');

                    showToast(translations[currentLang].success_login, 'success');

                    // ÏãúÎÑ§ÎßàÌã± ÏÑ±Í≥µ Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º

                    // 3D ÌÖçÏä§Ìä∏ Ìö®Í≥º Ï†ÅÏö©
                    document.querySelectorAll('.auth-header h1, .auth-header p').forEach(el => {
                        el.classList.add('text-3d');
                    });

                    setTimeout(() => {
                        authCard.style.transform = 'scale(1)';
                        authCard.style.boxShadow = '';
                    }, 2000);

                    // Î°úÍ∑∏Ïù∏ Ïú†ÏßÄ Ï≤¥ÌÅ¨Î∞ïÏä§ Ï≤òÎ¶¨
                    if (formData.get('rememberMe')) {
                        localStorage.setItem('remember_login', 'true');
                    }

                    setTimeout(() => {
                        console.log('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ - Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô');
                        showToast('Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§...', 'info');

                        // ÏÉàÎ°úÏö¥ ÎûúÎç§ ÌÖåÎßà Ï†ÅÏö© (Îã§Ïùå Î°úÍ∑∏Ïù∏ÏùÑ ÏúÑÌï¥)
                        applyRandomColorTheme();
                    }, 2000);

                } else {
                    // Î°úÍ∑∏Ïù∏ Ïã§Ìå®
                    loginAttempts++;
                    localStorage.setItem('login_attempts', loginAttempts.toString());

                    // ÏãúÎÑ§ÎßàÌã± Ïã§Ìå® Ïï†ÎãàÎ©îÏù¥ÏÖò
                    const authCard = document.querySelector('.auth-card');
                    authCard.style.animation = 'shake 0.5s ease-in-out';
                    authCard.style.filter = 'hue-rotate(180deg)';

                    setTimeout(() => {
                        authCard.style.animation = '';
                        authCard.style.filter = '';
                    }, 500);

                        // Í≥ÑÏ†ï Ïû†Í∏à
                        lockoutTime = Date.now() + (5 * 60 * 1000); // 5Î∂Ñ
                        localStorage.setItem('lockout_time', lockoutTime.toString());

        function showLoading(show) {

        // ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ
        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;

            const iconClass = {
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'warning': 'fa-exclamation-triangle',
                'info': 'fa-info-circle'
            }[type] || 'fa-info-circle';

            toast.innerHTML = `
                <div class="toast-body d-flex align-items-center">
                    <i class="fas ${iconClass} me-2"></i>
                    ${message}
                </div>
            `;

            // ÌôÄÎ°úÍ∑∏Îû® ÌÜ†Ïä§Ìä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(-20px) perspective(1000px) rotateX(10deg)';
            container.appendChild(toast);

            // ÏãúÎÑ§ÎßàÌã± ÌéòÏù¥ÎìúÏù∏ Ïï†ÎãàÎ©îÏù¥ÏÖò
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0) perspective(1000px) rotateX(0deg)';
                toast.style.transition = 'all 0.3s ease';
            }, 10);

            // ÏûêÎèô Ï†úÍ±∞
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px) perspective(1000px) rotateX(-10deg)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();

                }, 300);
            }, 5000);
        }

        // ÌéòÏù¥ÏßÄ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        function navigateToPage(page) {
            console.log(`Navigate to: ${page}.html`);

            // ÏãúÎÑ§ÎßàÌã± ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
            const authCard = document.querySelector('.auth-card');

            showToast(`${page} ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§`, 'info');

        }

        // Î∞òÏùëÌòï ÏµúÏ†ÅÌôî
        function optimizeForMobile() {
            const isMobile = window.innerWidth <= 768;
            const floatingElements = document.querySelectorAll('.floating-element');
            const inkDrops = document.querySelectorAll('.ink-drop');
            const patternLayers = document.querySelectorAll('.pattern-layer');

            if (isMobile) {
                // Î™®Î∞îÏùºÏóêÏÑú Ïï†ÎãàÎ©îÏù¥ÏÖò ÏµúÏ†ÅÌôî
                floatingElements.forEach(el => {
                    el.style.animationDuration = '30s';
                });
                inkDrops.forEach(el => {
                    el.style.animationDuration = '20s';
                });
                patternLayers.forEach(el => {
                    el.style.opacity = '0.03';
                });
            } else {
                // Îç∞Ïä§ÌÅ¨ÌÜ±ÏóêÏÑú ÏõêÎûò ÏÑ§Ï†ï Î≥µÏõê
                floatingElements.forEach((el, index) => {
                    const durations = ['25s', '30s', '22s', '28s', '24s'];
                    el.style.animationDuration = durations[index] || '25s';
                });
                inkDrops.forEach(el => {
                    el.style.animationDuration = '15s';
                });
                patternLayers.forEach(el => {
                    el.style.opacity = '0.05';
                });
            }
        }

        // Ï∞Ω ÌÅ¨Í∏∞ Î≥ÄÍ≤ΩÏãú ÏµúÏ†ÅÌôî
        window.addEventListener('resize', function () {
            optimizeForMobile();
        });

        // Ï¥àÍ∏∞ Î™®Î∞îÏùº ÏµúÏ†ÅÌôî
        optimizeForMobile();

        // ÏÇ¨Ïö©Ïûê ÌôúÎèô Í∞êÏßÄ Î∞è Ï†àÏ†Ñ Î™®Îìú
        let userActivityTimer;
        let isIdle = false;

        function resetUserActivity() {
            clearTimeout(userActivityTimer);
            if (isIdle) {
                // Ï†àÏ†Ñ Î™®ÎìúÏóêÏÑú Î≥µÍ∑Ä
                document.body.classList.remove('idle-mode');
                isIdle = false;
            }

            userActivityTimer = setTimeout(() => {
                // 5Î∂ÑÍ∞Ñ ÎπÑÌôúÏÑ± ÏÉÅÌÉúÏãú Ï†àÏ†Ñ Î™®Îìú
                document.body.classList.add('idle-mode');
                isIdle = true;
            }, 300000); // 5Î∂Ñ
        }

        // ÏÇ¨Ïö©Ïûê ÌôúÎèô Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetUserActivity, true);
        });

        // Ï†ëÍ∑ºÏÑ± Í∞úÏÑ†
        function enhanceAccessibility() {
            // Ìè¨Ïª§Ïä§ Í∞ÄÎä•Ìïú ÏöîÏÜåÎì§Ïóê ÎåÄÌïú ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Í∞úÏÑ†
            const focusableElements = document.querySelectorAll(
                'input, button, select, textarea, a[href], [tabindex]:not([tabindex="-1"])'
            );

            focusableElements.forEach((element, index) => {
                element.addEventListener('focus', function () {
                    this.style.boxShadow = '0 0 0 3px var(--glow-color)';
                });

                element.addEventListener('blur', function () {
                    this.style.boxShadow = '';
                });
            });

            // Ïä§ÌÅ¨Î¶∞ Î¶¨ÎçîÎ•º ÏúÑÌïú Ï∂îÍ∞Ä Ï†ïÎ≥¥
            document.getElementById('userId').setAttribute('aria-describedby', 'username-help');
            document.getElementById('password').setAttribute('aria-describedby', 'password-help');
        }

        // Ï†ëÍ∑ºÏÑ± Í∞úÏÑ† Ï¥àÍ∏∞Ìôî
        enhanceAccessibility();

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìúÏãú Ï†ïÎ¶¨
        window.addEventListener('beforeunload', function () {
            if (typingTimer) clearTimeout(typingTimer);
            if (lockoutTimer) clearInterval(lockoutTimer);
            if (userActivityTimer) clearTimeout(userActivityTimer);
        });

        // Í∞úÎ∞úÏûê ÎèÑÍµ¨Ïö© ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {

            console.log('ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï: admin / password123');
            console.log('ÌòÑÏû¨ Ïñ∏Ïñ¥:', currentLang);
            console.log('ÌòÑÏû¨ ÌÖåÎßà:', currentTheme);
        }
