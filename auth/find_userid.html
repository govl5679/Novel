<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - 북북노벨</title>
    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Icons 1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- jQuery Toast Plugin v1.3.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
        integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/find_userid.css">
</head>

<body data-theme="light">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home/home.html" data-lang="site_name">북북노벨</a>
            <div class="nav-controls">
                <div class="dropdown lang-dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i>
                        <span class="ms-1 d-none d-sm-inline" data-lang="current_lang">한국어</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-lang-code="ko">한국어</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="ja">日本語</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="en">English</a></li>
                    </ul>
                </div>
                <button class="theme-toggle" type="button" aria-label="테마 변경">
                    <i class="bi bi-sun-fill" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="toast-container"></div>
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="auth-card">
                        <div id="initialState">
                            <div class="auth-header">
                                <div class="auth-icon">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <h1 class="auth-title" data-lang="find_username_title">아이디 찾기</h1>
                                <p class="auth-subtitle" data-lang="find_username_subtitle">가입 시 등록한 이메일 주소를 입력해주세요
                                </p>
                            </div>
                            <form id="findUserIdForm" novalidate>
                                <div class="form-group">
                                    <label for="email" class="form-label" data-lang="email_label">이메일 주소</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일"
                                        data-lang-placeholder="email_placeholder" autocomplete="email" required>
                                    <div class="invalid-feedback"></div>
                                    <div class="form-text" data-lang="find_username_description">
                                        계정에 연결된 이메일로 아이디 찾기
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="findBtn">
                                    <span class="btn-text" data-lang="find_button">확인</span>
                                    <span class="loading-spinner hidden"></span>
                                </button>
                            </form>
                        </div>
                        <div id="successState" class="hidden">
                            <div class="success-state">
                                <div class="success-icon">
                                    <i class="bi bi-check-circle-fill"></i>
                                </div>
                                <div class="success-message" data-lang="email_sent_title">
                                    이메일이 전송되었습니다
                                </div>
                                <div class="success-description" data-lang="email_sent_description">
                                    입력하신 이메일 주소로 아이디 정보가 전송되었습니다.<br>
                                    메일함을 확인해주세요.
                                </div>
                                <button type="button" class="btn btn-primary" onclick="app.resetForm()"
                                    data-lang="try_again">
                                    다시 시도
                                </button>
                            </div>
                        </div>
                        <div class="auth-links">
                            <a href="./find_password.html" onclick="app.navigateToPage('find_password')"
                                data-lang="find_password">비밀번호 찾기</a>
                            <span class="text-muted">|</span>
                            <a href="./login.html" onclick="app.navigateToPage('login')" data-lang="back_to_login">로그인으로
                                돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApbYbMwYGGatWnQFUmNbYw8EckDkoTrGHhpdC8bVR9FJKtHGIxPXx/neSYEcPQdANMcrOBkrXow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
