<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - 북북노벨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/find_userid.css">
</head>

<body data-theme="light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-lang="site_name">북북노벨</a>

            <div class="nav-controls">
                <!-- Language Dropdown -->
                <div class="dropdown lang-dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-globe"></i>
                        <span class="ms-1 d-none d-sm-inline" data-lang="current_lang">한국어</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-lang-code="ko">한국어</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="ja">日本語</a></li>
                        <li><a class="dropdown-item" href="#" data-lang-code="en">English</a></li>
                    </ul>
                </div>

                <!-- Theme Toggle -->
                <button class="theme-toggle" type="button" aria-label="테마 변경">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="auth-card">
                        <!-- Initial State -->
                        <div id="initialState">
                            <div class="auth-header">
                                <div class="auth-icon">
                                    <i class="fas fa-user-question"></i>
                                </div>
                                <h1 class="auth-title" data-lang="find_username_title">아이디 찾기</h1>
                                <p class="auth-subtitle" data-lang="find_username_subtitle">가입 시 등록한 이메일 주소를 입력해주세요</p>
                            </div>

                            <form id="findUserIdForm" novalidate>
                                <div class="form-group">
                                    <label for="email" class="form-label" data-lang="email_label">이메일 주소</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일"
                                        data-lang-placeholder="email_placeholder" autocomplete="email" required>
                                    <div class="invalid-feedback"></div>
                                    <div class="form-text" data-lang="find_username_description">
                                        계정에 연결된 이메일로 아이디 찾기
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100" id="findBtn">
                                    <span class="btn-text" data-lang="find_button">확인</span>
                                    <span class="loading-spinner hidden"></span>
                                </button>
                            </form>
                        </div>

                        <!-- Success State -->
                        <div id="successState" class="hidden">
                            <div class="success-state">
                                <div class="success-icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="success-message" data-lang="email_sent_title">
                                    이메일이 전송되었습니다
                                </div>
                                <div class="success-description" data-lang="email_sent_description">
                                    입력하신 이메일 주소로 아이디 정보가 전송되었습니다.<br>
                                    메일함을 확인해주세요.
                                </div>
                                <button type="button" class="btn btn-primary" onclick="app.resetForm()"
                                    data-lang="try_again">
                                    다시 시도
                                </button>
                            </div>
                        </div>

                        <div class="auth-links">
                            <a href="./../auth/find_password.html" onclick="app.navigateToPage('find_password')"
                                data-lang="find_password">비밀번호 찾기</a>
                            <span class="text-muted">|</span>
                            <a href="./../auth/login.html" onclick="app.navigateToPage('login')"
                                data-lang="back_to_login">로그인으로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/id_translations.js"></script>
    <script src="js/id_theme.js"></script>
    <script src="js/id_Language.js"></script>
    <script src="js/id_form.js"></script>
    <script src="js/id_toast.js"></script>
    <script src="js/id_main.js"></script>
</body>

</html>
