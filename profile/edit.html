<body>

    <div class="container">
        <div class="mt-3 mb-3">
            <div class="row justify-content-between align-items-center">
                <!-- 프로필 사진 -->
                <div class="col-lg-4 text-center">
                    <label for="profileUpload" style="cursor: pointer;">
                        <img id="profileImage" src="" alt="프로필 사진" class="d-none img-fluid rounded-circle shadow"
                            style="max-width: 100%; aspect-ratio: 1 / 1; object-fit: cover;">
                        <i id="profileIcon" class="bi bi-person-circle text-success"
                            style="font-size: 25rem; margin: 0; line-height: 1;"></i>
                        <input type="file" id="profileUpload" accept="image/*" class="d-none">
                    </label>
                </div>
                <!-- 회원 정보 -->
                <div class="col-lg-7">
                    <div class="card p-4 shadow-sm">
                        <div class="mb-3">
                            <h2><strong>닉네임</strong></h2>
                            <input id="nickname" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <h2><strong>이메일</strong></h2>
                            <input id="email" type="email" class="form-control">
                        </div>
                        <div class="text-end">
                            <button id="saveBtn" class="btn btn-sm btn-outline-primary">저장</button>
                            <button id="cancelBtn" class="btn btn-sm btn-outline-danger">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap v5.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery toast plugin v1.3.2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom -->
    <script>
        // ✅ 페이지 열릴 때 localStorage 값 불러오기
        document.addEventListener("DOMContentLoaded", () => {
            const savedNickname = localStorage.getItem("nickname");
            const savedEmail = localStorage.getItem("email");
            const savedProfileImage = localStorage.getItem("profileImage");
            if (savedNickname) nickname.value = savedNickname;
            if (savedEmail) email.value = savedEmail;
            if (savedProfileImage) {
                profileImg.src = savedProfileImage;
                profileImg.classList.remove("d-none");
                profileIcon.classList.add("d-none");
            }
        });
        // 프로필 사진 변경
        const uploadInput = document.getElementById("profileUpload");
        const profileImg = document.getElementById("profileImage");
        const profileIcon = document.getElementById("profileIcon");
        // 파일 선택 시 실행
        uploadInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImg.src = e.target.result;   // 이미지 미리보기
                    profileImg.classList.remove("d-none");
                    profileIcon.classList.add("d-none"); // 아이콘 숨기기
                };
                reader.readAsDataURL(file);
            }
        });
        //회원 정보 변경
        const nickname = document.getElementById("nickname");
        const email = document.getElementById("email");
        const saveBtn = document.getElementById("saveBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        // 저장 버튼 클릭
        saveBtn.addEventListener("click", () => {
            // 입력값 가져오기
            const newNickname = nickname.value.trim();
            const newEmail = email.value.trim();
            // 닉네임이 비어 있지 않으면 저장
            if (newNickname) {
                localStorage.setItem("nickname", newNickname)
            }
            // 이메일이 비어 있지 않으면 저장
            if (newEmail) {
                localStorage.setItem("email", newEmail)
            }
            // 프로필 사진 저장
            const profileImageSrc = profileImg.src;
            if (profileImageSrc && !profileImg.classList.contains('d-none')) {
                localStorage.setItem("profileImage", profileImageSrc);
            }
            // profile.html로 리디렉션
            window.location.href = "profile.html"
        });
        // 취소 버튼 클릭
        cancelBtn.addEventListener("click", () => {
            window.location.href = "profile.html"
        });
    </script>
</body>
