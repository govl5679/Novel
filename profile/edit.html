    <!-- custom -->
    <script>
        // ✅ 페이지 열릴 때 localStorage 값 불러오기
        document.addEventListener("DOMContentLoaded", () => {
            const savedNickname = localStorage.getItem("nickname");
            const savedEmail = localStorage.getItem("email");
            const savedProfileImage = localStorage.getItem("profileImage");
            if (savedNickname) nickname.value = savedNickname;
            if (savedEmail) {
                const [id, domain] = savedEmail.split("@");
                emailId.value = id;
                const option = [...emailDomain.options].find(opt => opt.value === domain);
                if (option) {
                    emailDomain.value = domain;
                } else {
                    emailDomain.value = "직접입력";
                    customDomain.classList.remove("d-none");
                    customDomain.value = domain;
                }
            }
            if (savedProfileImage) {
                profileImg.src = savedProfileImage;
                profileImg.classList.remove("d-none");
                profileIcon.classList.add("d-none");
            }
        });
        // 프로필 사진 변경
        const uploadInput = document.getElementById("profileUpload");
        const profileImg = document.getElementById("profileImage");
        const profileIcon = document.getElementById("profileIcon");
        // 파일 선택 시 실행
        uploadInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImg.src = e.target.result;   // 이미지 미리보기
                    profileImg.classList.remove("d-none");
                    profileIcon.classList.add("d-none"); // 아이콘 숨기기
                };
                reader.readAsDataURL(file);
            }
        });
        //회원 정보 변경
        const nickname = document.getElementById("nickname");
        const emailId = document.getElementById("emailId")
        const emailDomain = document.getElementById("emailDomain")
        const customDomain = document.getElementById("customDomain")
        const saveBtn = document.getElementById("saveBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        // 도메인 선택이 "직접입력"일 때 입력창 표시
        emailDomain.addEventListener("change", () => {
            if (emailDomain === "직접입력") {
                customDomain.classList.remove("d-none");
            } else {
                customDomain.classList.add("d-none");
                customDomain.value = "";
            }
        });
        // 저장 버튼 클릭
        saveBtn.addEventListener("click", () => {
            // 닉네임 저장
            const newNickname = nickname.value.trim();
            if (newNickname) {
                localStorage.setItem("nickname", newNickname)
            }
            // 이메일 저장
            let domain = emailDomain.value;
            if (domain === "직접입력") {
                domain = customDomain.value.trim();
            }
            const newEmail = emailId.value.trim() + "@" + domain;
            if (emailId.value.trim() && domain) {
                localStorage.setItem("email", newEmail);
            }
            // 프로필 사진 저장
            const profileImageSrc = profileImg.src;
            if (profileImageSrc && !profileImg.classList.contains('d-none')) {
                localStorage.setItem("profileImage", profileImageSrc);
            }
            // profile.html로 리디렉션
            window.location.href = "profile.html"
        });
        // 취소 버튼 클릭
        cancelBtn.addEventListener("click", () => {
            window.location.href = "profile.html"
        });
    </script>
