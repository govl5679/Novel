    <div class="container">
        <div class="mt-3 mb-3">
            <div class="row justify-content-between">
                <!-- 프로필 사진 -->
                <div class="col-lg-4 text-center">
                    <label for="profileUpload" style="cursor: pointer;">
                        <img id="profileImage" src="" alt="프로필 사진" class="d-none img-fluid rounded-circle shadow"
                            style="max-width: 100%; aspect-ratio: 1 / 1; object-fit: cover;">
                        <i id="profileIcon" class="bi bi-person-circle text-success"
                            style="font-size: 25rem; margin: 0; line-height: 1;"></i>
                        <input type="file" id="profileUpload" accept="image/*" class="d-none">
                    </label>
                </div>

                <!-- 회원 정보 -->
                <div class="col-lg-7">
                    <div id="profileCard" class="card p-4 shadow-sm d-none">
                        <h2 class="mb-3"><strong>닉네임:</strong>&nbsp;<span id="displayNickname">장세령</span></h2>

                        <h2 class="mb-3"><strong>코인:</strong>&nbsp;3450</h2>
                        <h2 class="mb-3"><strong>이메일:</strong>&nbsp;<span
                                id="displayEmail">sololeveling.naver.com</span></h2>
                        <h2 class="mb-3"><strong>회원번호:</strong>&nbsp;#2025001</h2>

                            <input id="nickname" type="text" class="form-control" value="장세령">
                        </div>
                        <div class="mb-3">
                            <h2><strong>이메일</strong></h2>
                            <input id="email" type="email" class="form-control" value="sololeveling.naver.com">
                        </div>
                        <div class="text-end">
                            <button id="saveBtn" class="btn btn-sm btn-outline-primary">저장</button>
                            <button id="cancelBtn" class="btn btn-sm btn-outline-danger">취소</button>
                        </div>
                    </div>

    <!-- jquery toast plugin v1.3.2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom -->
    <script>
        // 프로필 사진 변경
        const uploadInput = document.getElementById("profileUpload");
        const profileImg = document.getElementById("profileImage");
        const profileIcon = document.getElementById("profileIcon");

        // 파일 선택 시 실행
        uploadInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImg.src = e.target.result;   // 이미지 미리보기
                    profileImg.classList.remove("d-none");
                    profileIcon.classList.add("d-none"); // 아이콘 숨기기
                };
                reader.readAsDataURL(file);
            }
        });

        //회원 정보 변경
        const profileCard = document.getElementById("profileCard");
        const editBtn = document.getElementById("editBtn");
        const editForm = document.getElementById("editForm");
        const saveBtn = document.getElementById("saveBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const nickname = document.getElementById("nickname");
        const email = document.getElementById("email");
        const displayNickname = document.getElementById("displayNickname");
        const displayEmail = document.getElementById("displayEmail");

        // 입력 값 저장
        const originalData = {
            nickname: nickname.value,
            email: email.value,
        };

        // 수정 버튼 클릭 → 폼 보이기
        editBtn.addEventListener("click", () => {
            profileCard.classList.add("d-none"); // 프로필 카드 숨기기
            editBtn.classList.add("d-none");     // 수정 버튼 숨기기
            editForm.classList.remove("d-none"); // 수정 폼 보이기
        });

        // 저장 버튼 클릭 → 다시 비활성화
        saveBtn.addEventListener("click", () => {
            // 입력값 가져오기
            const newNickname = nickname.value.trim();
            const newEmail = email.value.trim();
            // 닉네임이 비어 있지 않으면 저장
            if (newNickname) {
                displayNickname.textContent = newNickname;
                originalData.nickname = newNickname;
            }
            // 이메일이 비어 있지 않으면 저장
            if (newEmail) {
                displayEmail.textContent = newEmail;
                originalData.email = newEmail;
            }
            // 폼 숨기고 수정 버튼 보이기
            profileCard.classList.remove("d-none");
            editBtn.classList.remove("d-none");
            editForm.classList.add("d-none");
        });

        // 취소 버튼 클릭 → 원래 값 복구
        cancelBtn.addEventListener("click", () => {
            nickname.value = originalData.nickname;
            email.value = originalData.email;
            profileCard.classList.remove("d-none");
            editBtn.classList.remove("d-none");
            editForm.classList.add("d-none");
        });
    </script>
