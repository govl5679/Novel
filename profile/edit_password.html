        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .body2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container2 {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step {
            display: none;
            animation: slideIn 0.3s ease-in-out;
        }

        .step.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .strength-indicator {
            margin-top: 10px;
        }

        .strength-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            font-size: 14px;
            font-weight: 500;
        }

        .strength-very-weak .strength-fill {
            width: 25%;
            background-color: #dc3545;
        }

        .strength-weak .strength-fill {
            width: 50%;
            background-color: #fd7e14;
        }

        .strength-medium .strength-fill {
            width: 75%;
            background-color: #ffc107;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background-color: #28a745;
        }

        .btn2 {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn2:disabled {
            background-color: #6c757d;
            color: white;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn2:enabled {
            background-color: #007bff;
            color: white;
        }

        .btn2:enabled:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .success-message {
            text-align: center;
            padding: 20px;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .success-subtext {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>

    <div class="body2">
        <div class="container2">
            <!-- 본인 확인 단계 -->
            <div id="step1" class="step active">
                <h1 class="title">본인 확인을 진행합니다.</h1>
                <div class="input-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" placeholder="현재 비밀번호를 입력하세요">
                    <div id="currentPasswordError" class="error-message">비밀번호가 일치하지 않습니다.</div>
                </div>
                <button id="verifyBtn" class="btn2" disabled>확인</button>
            </div>

            <!-- 새 비밀번호 설정 단계 -->
            <div id="step2" class="step">
                <h1 class="title">새로운 비밀번호를 생성합니다.</h1>
                <div class="input-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" placeholder="새 비밀번호를 입력하세요">
                    <div class="strength-indicator">
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                        <div id="strengthText" class="strength-text">비밀번호를 입력하세요</div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요">
                    <div id="confirmPasswordError" class="error-message">비밀번호가 일치하지 않습니다.</div>
                </div>
                <button id="changeBtn" class="btn2" disabled>확인</button>
            </div>

                            🎉 비밀번호가 성공적으로 변경되었습니다!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn2 btn2-success w-100" data-bs-dismiss="modal">확인</button>
                        </div>
                    </div>
                </div>
            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
            integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="

        <!-- jquery toast plugin v1.3.2 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
            integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- custom -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
            const CURRENT_PASSWORD = "password123";

            const currentPasswordInput = document.getElementById('currentPassword');
            const currentPasswordError = document.getElementById('currentPasswordError');
            const verifyBtn = document.getElementById('verifyBtn');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const changeBtn = document.getElementById('changeBtn');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');

            // 1단계: 현재 비밀번호 확인
            currentPasswordInput.addEventListener('input', function () {
                const password = this.value.trim();
                if (password === '') {
                    currentPasswordError.style.display = 'none';
                    verifyBtn.disabled = true;
                } else if (password === CURRENT_PASSWORD) {
                    currentPasswordError.style.display = 'none';
                    verifyBtn.disabled = false;
                } else {
                    currentPasswordError.style.display = 'block';
                    verifyBtn.disabled = true;
                }
            });

            verifyBtn.addEventListener('click', function () {
                step1.classList.remove('active');
                step2.classList.add('active');
            });

            // 2단계: 비밀번호 강도 표시
            function calculatePasswordStrength(password) {
                if (!password) return 0;
                let score = 0;
                const checks = {
                    length: password.length >= 8,
                    lowercase: /[a-z]/.test(password),
                    uppercase: /[A-Z]/.test(password),
                    numbers: /\d/.test(password),
                    special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                };
                if (checks.length) score += 2;
                else if (password.length >= 6) score += 1;
                if (checks.lowercase) score += 1;
                if (checks.uppercase) score += 1;
                if (checks.numbers) score += 1;
                if (checks.special) score += 1;
                if (password.length >= 12) score += 1;
                if (Object.values(checks).filter(v => v).length >= 4) score += 1;
                return Math.min(score, 8);
            }

            function updatePasswordStrength(password) {
                const strength = calculatePasswordStrength(password);
                const container = strengthFill.parentElement.parentElement;
                container.classList.remove('strength-very-weak', 'strength-weak', 'strength-medium', 'strength-strong');

                if (strength === 0) {
                    strengthText.textContent = '비밀번호를 입력하세요';
                    strengthText.style.color = '#666';
                } else if (strength <= 2) {
                    container.classList.add('strength-very-weak');
                    strengthText.textContent = '매우 약함';
                    strengthText.style.color = '#dc3545';
                } else if (strength <= 4) {
                    container.classList.add('strength-weak');
                    strengthText.textContent = '약함';
                    strengthText.style.color = '#fd7e14';
                } else if (strength <= 6) {
                    container.classList.add('strength-medium');
                    strengthText.textContent = '보통';
                    strengthText.style.color = '#ffc107';
                } else {
                    container.classList.add('strength-strong');
                    strengthText.textContent = '강함';
                    strengthText.style.color = '#28a745';
                }
            }

            newPasswordInput.addEventListener('input', function () {
                updatePasswordStrength(this.value);
                checkPasswordMatch();
            });

            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            function checkPasswordMatch() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                if (confirmPassword === '') {
                    confirmPasswordError.style.display = 'none';
                    changeBtn.disabled = true;
                } else if (newPassword === confirmPassword && newPassword.length >= 6) {
                    confirmPasswordError.style.display = 'none';
                    changeBtn.disabled = false;
                } else {
                    confirmPasswordError.style.display = 'block';
                    changeBtn.disabled = true;
                }
            }

            // 비밀번호 변경 후 모달
            changeBtn.addEventListener('click', function () {
                if (newPasswordInput.value === confirmPasswordInput.value && newPasswordInput.value.length >= 6) {
                    step2.classList.remove('active');
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();
                }
            });
        });
        </script>
