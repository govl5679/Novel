    <style>
        /* 사용자 정의 스타일 */
        .search-highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .page-info {
            color: #666;
            font-size: 14px;
        }

        .table tbody tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .pagination .page-link {
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .pagination .page-item.active .page-link {
            background-color: #343a40;
            border-color: #343a40;
            color: white;
        }

        .pagination .page-link:hover {
            background-color: #e9ecef;
        }

        .table-container {
            min-height: 500px;
        }

        .post-row {
            display: table-row;
        }

        .post-row.hidden {
            display: none !important;
        }

        .count-animation {
            animation: countUp 0.5s ease-out;
        }

        @keyframes countUp {
            0% {
                transform: scale(1);
                color: inherit;
            }

            50% {
                transform: scale(1.3);
                color: #28a745;
            }

            100% {
                transform: scale(1);
                color: inherit;
            }
        }

        .toast-success {
            background-color: #d4edda !important;
            color: #155724 !important;
        }

        .nav-tabs .nav-link {
            font-size: 1.2rem;
            /* 글씨 크기 키우기 */
            padding: 15px 24px;
            /* 상하 12px, 좌우 24px 여백 */
        }

        /* 탭 기본 색상 */
        .nav-tabs .nav-link {
            color: #555;
            /* 글자 색상 */
            background-color: #f8f9fa;
            /* 배경색 */

        }

        /* 탭 hover 색상 */
        .nav-tabs .nav-link:hover {
            color: #000;
            background-color: #159726;
        }

        /* 활성화된 탭 (클릭된 탭) 색상 */
        .nav-tabs .nav-link.active {
            color: #fff;
            /* 글자색 */
            background-color: #159726;
            /* 파란색 배경 */
            border-color: #159726 #159726 #fff;
            /* 활성화 시 테두리 */
        }

        .best-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
            margin-right: 8px;
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
        }

        .sort-buttons {
            margin-bottom: 15px;
        }

        .sort-buttons .btn {
            margin-right: 8px;
        }

        /* 사용자 정의 스타일 */
        .full-bleed {
            margin-left: calc(50% - 50vw);
            margin-right: calc(50% - 50vw);
            width: 100vw;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        .headname {
            text-decoration-line: none;
        }

        .nav-link {
            font-weight: 500;
        }

        .badge-review {
            color: #007bff;
            font-weight: bold;
        }

        .badge-promotion {
            color: #28a745;
            font-weight: bold;
        }
    </style>
