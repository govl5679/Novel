        <div class="row justify-content-center">
            <div class="col-11">
                <!-- 제목 -->
                <div class="py-3 container border-bottom border-2 border-dark">
                    <div class="fs-2 fw-bold">커여운 다람쥐</div>
                    <div class="mt-2 text-secondary"><div class="mx-3">2025-07-32</div></div>
